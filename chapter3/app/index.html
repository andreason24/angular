<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title> Modules , Basic Controllers , Basic $scope</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
  </head>
  <body ng-controller='MainController'>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3>Modules , Basic Controllers , Basic $scope</h3>
          <div class="row">
            <table class="table table-hover">
              <thead>
                 <tr>
                   <th>#</th>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>Username</th>
                   <th></th>
                 </tr>
               </thead>
               <tbody>
                 <tr ng-repeat='person in people track by $index'>
                    <th scope="row">1</th>
                    <td>{{person.first_name}}</td>
                    <td>{{person.last_name}}</td>
                    <td>{{person.email}}</td>
                    <td><a ng-click='remove(this)'><i class="glyphicon glyphicon-remove"></i></a></td>
                 </tr>
               </tbody>
             </table>
           </div>
           <div class="row">
             <form class="form-inline" name="person_form">
              <div class="form-group">
                <label for="exampleInputName2">First Name</label>
                <input type="text" class="form-control" id="exampleInputName2" ng-model='person.first_name' placeholder="Jane Doe" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName2">Last Name</label>
                <input type="text" class="form-control" id="exampleInputName2" ng-model='person.last_name' placeholder="Jane Doe" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail2" ng-model='person.email' placeholder="jane.doe@example.com" required>
              </div>
              <button type="submit" class="btn btn-default" ng-click='add(person, person_form.$valid); person={};'>Push data</button>
            </form>
           </div>
          </div>
        </div>
      </div>
      <toaster-container></toaster-container>
      <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
      <script src="app.js" charset="utf-8"></script>
      <script src="js/main/controllers/MainController.js" charset="utf-8"></script>
      <script src="bower_components/AngularJS-Toaster/toaster.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  </body>
</html>
